<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Basic styling for the website */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        header {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #000;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav li {
            display: inline-block;
            margin: 0 20px;
        }
        nav a {
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #000;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            color: #ffcc00;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#pictures">Pictures</a></li>
            <li><a href="https://birchplace.com/@user26744">Gallery</a></li><!-- Add the link here -->
        </ul>
    </nav>

        <!-- Your website content goes here -->

        <p>
            This is a simple template for your website. You can customize it further and add your content, images, and other features as needed.
        </p>
    </div>
</body>
</html>
